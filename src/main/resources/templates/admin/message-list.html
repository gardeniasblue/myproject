<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>标签列表-blog</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/X-admin/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/X-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card" th:each="messages,stat:${messagelist}">
                <div class="layui-card-header">新增留言
                    <span th:if="${messages.leaveMessageStatus != 1}" class="layui-badge-dot"></span>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row grid-demo">
                        <h3 class="layui-col-md9">
                            <input type="hidden" th:id="${messages.id}" th:value="${messages.id}">
                            <b class="layui-col-md12" th:text="${messages.leaveMessageator}">
                            </b>
                            <p class="layui-col-md4" th:text="${messages.leaveMessageBody}"> </p><p class="layui-col-md4" th:text="${'回复： '+messages.replyBody}"> </p><span class="layui-col-md4" th:text="${messages.replyTime}"></span>
                        </h3>
                        <div class="layui-col-md3">
                            <a th:href="@{'/admin/v10/delmessage/'+${messages.id}}" class="layui-btn"><i class="layui-icon layui-icon-delete"></i>删除</a>
                            <a th:href="@{'/admin/v10/updatemessage/'+${messages.id}}" class="layui-btn"><i class="layui-icon layui-icon-circle-dot"></i>已读</a>
                        </div>
                        <div class="layui-row">
                        <div class="layui-collapse layui-col-md12" lay-filter="test">
                            <div class="layui-colla-item">
                                <h2 class="layui-colla-title">回复</h2>
                                <div class="layui-colla-content">
                                        <div class="layui-row grid-demo">
                                            <form th:action="@{/admin/v10/replybody}">
                                                <input type="hidden" name="id" th:value="${messages.id}">
                                                <input type="text" name="replyBody" lay-verify="title" autocomplete="off" placeholder="回复" class="layui-input layui-col-md8">
                                                <button type="submit" class="layui-btn layui-col-md2">提交</button>
                                            </form>
                                        </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
